<!DOCTYPE html>
<html>
<head>
  <title>Media Table and List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Semantic HTML table with correct headings -->
  <table>
    <thead>
      <tr>
        <th>Roll numbers</th>
        <th>Names</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>John</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Jane</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Alex</td>
      </tr>
    </tbody>
  </table>

  <!-- EXACT heading content as per instructions -->
  <h1>List of medias</h1>

  <ol>
    <li>
      <!-- Image with required src and alt -->
      <img src="https://picsum.photos/id/123/200/300" alt="Sample image">
    </li>
    <li>
      <!-- Video with required source tag -->
      <video controls>
        <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
      </video>
    </li>
    <li>
      <!-- Audio with correct source tag -->
      <audio controls>
        <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
      </audio>
    </li>
  </ol>

  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
